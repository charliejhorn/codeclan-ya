<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit Destination</title>
    <link rel="icon" href="assets/pail.svg">
    <link rel="stylesheet" href="stylesheets/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Josefin+Sans:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;1,100;1,200;1,300;1,400;1,500;1,600;1,700&family=Yeseva+One&display=swap" rel="stylesheet">
    <link href="header.html" rel="import" />
</head>
<body>
    <main>
        <h1>Create a new destination</h1>
        <section>
            <form action="">
                <div class="form-item">
                    <label for="destination-title">Destination Title</label>
                    <input type="text" name="destination-title" id="destination-title">
                </div>
                <div class="form-item">
                    <label for="destination-country">Destination Country</label>
                    <input type="text" name="destination-country" id="destination-country">
                </div>
                <div class="form-item">
                    <label for="destination-city">Destination City</label>
                    <input type="text" name="destination-city" id="destination-city">
                </div>
                <div class="form-item">
                    <label for="destination-type">Destination Type</label>
                    <input type="text" name="destination-type" id="destination-type">
                </div>
                <div class="form-item">
                    <label for="destination-description">Destination Description</label>
                    <input type="text" name="destination-description" id="destination-description">
                </div>
                <div class="form-item">
                    <label for="destination-image">Destination Image</label>
                    <input type="text" name="destination-image" id="destination-image">
                </div>
            </form>
        </section>
    </main>
</body>
</html>
