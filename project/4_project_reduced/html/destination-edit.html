<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bucket Bounds</title>
    <link rel="icon" href="../assets/pail.svg">
    <link rel="stylesheet" href="../stylesheets/style.css">
    <link rel="stylesheet" href="../stylesheets/mobile.css">
    <link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz@20..48" rel="stylesheet" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Josefin+Sans:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;1,100;1,200;1,300;1,400;1,500;1,600;1,700&family=Yeseva+One&display=swap" rel="stylesheet">
    
</head>
<body>
    <script src="../js/app.js"></script>
    <script src="../components/header.js"></script>
    <script src="../components/bottom-nav.js"></script>
    <script src="../components/footer.js"></script>

    <header-component></header-component>  

    <main id="destination-create-main">
        <h1>Create your new destination</h1>
        <section id="destination-create-form-container">
            <form id="destination-create-form" name="destination-create">
                <div class="form-item">
                    <label for="destination-name">name</label>
                    <input type="text" name="destination_name" id="destination-name" required>
                </div>
                <div class="form-item">
                    <label for="destination-country">country</label>
                    <input type="text" name="destination_country" id="destination-country" required>
                </div>
                <div class="form-item">
                    <label for="destination-city">city</label>
                    <input type="text" name="destination_city" id="destination-city" required>
                </div>
                <div class="form-item">
                    <label for="destination-type">destination type</label>
                    <input type="text" name="destination_type" id="destination-type" required>
                </div>
                <div class="form-item">
                    <label for="destination-description">description</label>
                    <input type="text" name="destination_description" id="destination-description" required>
                </div>
                <div class="form-item">
                    <label for="destination-image">image link</label>
                    <input type="text" name="destination_image" id="destination-image" required>
                </div>
                <div class="form-item">
                    <input type="submit" id="destination-submit">
                </div>
            </form>
        </section>
        <section>
            <ul id="form-response">
            </ul>
        </section>
    </main>

    <footer-component></footer-component>

    <bottom-nav-component></bottom-nav-component>
</body>
</html>
